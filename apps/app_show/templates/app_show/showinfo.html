<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'app_show/css/style.css' %}">
    <title>Shows</title>
</head>

<body>
    <div class="outter-container">
            <button type="button" class="btn lb hm"><a class="wh" href="/shows">Go Home</a></button>
        <h1 class="wh mgbt5">TV SHOW: {{show.id}}</h1>

        <table class="table table-striped mgbt5">
            <h4 class="wh">Title: {{show.title}}</h4>
            <h4 class="wh">Network: {{show.network}}</h4>
            <h4 class="wh">Release Date: {{show.release_date}}</h4>
            <h4 class="wh"> Description: {{show.description}}</h4>
        </table>

        <div class="footer">
            <div></div>
            <div class="row">
                <button type="button" class="btn lb"><a class="wh" href="{{show.id}}/edit">Edit</a></button>

                <button type="button" class="btn lb mglt2"><a class="wh" href="shows/{{show.id}}/delete">Delete</a></button>
            </div>
        </div>
    </div>
</body>

</html>
